<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 게시판</title>

    <link rel="stylesheet" href="tableBoard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="tableBoard.js" defer></script>
</head>

<body>

    <header></header>

    <main>
        <div class="upper-wrap">
            <div class="upper-left">
                <label> 총 <span class="search-count">N</span>건</label>

                <select class="search-type">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="all">제목+내용</option>
                </select>

                <input type="text" class="search-content" placeholder="검색어를 입력하세요.">
                <input type="button" class="search-btn navy-btn" value="검색">
            </div>
        </div>

        <div class="table-wrap">
            <table class="table">

                <thead>
                    <tr>
                        <th width="6%">번호</th>
                        <th>제목</th>
                        <th width="10%">날짜</th>
                        <th width="6%">조회</th>
                        <th width="8%">첨부</th>
                    </tr>
                </thead>

                <tbody class="table-body">
                    <tr>
                        <td>1</td>

                            </a>
                        </td>

                    </tr>                   

                    <tr>
                        <td>2</td>

                            <a href="#">제목이 들어가는 자리입니다제목이 들어가는 자리입니다제목이 들어가는 자리입니다제목이 들어가는 자리입니다

                            </a>
                        </td>
                        <td>2022-11-30</td>
                        <td>1</td>
                        <td><img src="paper-clip.png"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="bottom-wrap">
            <div class="bottom-left">
                <input type="button" class="gray-btn" value="수정">
                <input type="button" class="gray-btn" value="삭제">
            </div>

            <div class="bottom-right">
                <input type="button" class="navy-btn" value="목록으로">
                <input type="button" class="navy-btn" value="글쓰기">
            </div>
        </div>

        <div class="pager-wrap">
            <div class="pagination">
                <a href="#">«</a>
                <a href="#">‹</a>
                <a class="active" href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>

        </div>

    </main>

    <footer></footer>
    
</body>

</html>
