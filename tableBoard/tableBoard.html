<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>테이블-게시판</title>
    <link rel="stylesheet" href="tableBoard.css">
</head>
<body>    

    <header></header>

    <main>
        <div class="upper"> 
            <div class="upper-left">
                <p>총 N건</p>
            </div>

            <div class="upper-right">
                <select class="searchCondition">
                    <option value="name" selected>제목</option>
                    <option value="content">내용</option>
                    <option value="nameAndContent">제목+내용</option>
                </select>
                
                <input placeholder="검색어를 입력하세요">
                <input type="button" class="btn-navy" value="검색">            
            </div>
        </div>

        <div class="table">
            <table class="board">
                <thead>
                    <tr>
                        <th class="board-no">번호</th>
                        <th class="board-title">제목</th>
                        <th class="board-reg">날짜</th>
                        <th class="board-view">조회</th>
                        <th class="board-file">첨부</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>번호 1</td>
                        <td>제목이 엄청길면 어떻게되나요??</td>
                        <td>2022-11-28</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>

                    <tr>
                        <td>번호 2</td>
                        <td><a href="#">제목이 엄청길면 어떻게되나요??제목이 엄청길면 어떻게되나요??제목이 엄청길면 어떻게되나요??제목이 엄청길면 어떻게되나요??제목이 엄청길면 어떻게되나요??제목이 엄청길면 어떻게되나요??</a></td>
                        <td>2022-11-28</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>

                    <tr>
                        <td>번호 3</td>
                        <td>제목이 조금 짧은거</td>
                        <td>2022-11-28</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="bottom">
            <div class="bottom-left">
                <input type="button" value="수정">
                <input type="button" value="삭제">
            </div>

            <div class="bottom-right">
                <input type="button" class="btn-navy" value="목록으로">
                <input type="button" class="btn-navy" value="글쓰기">
            </div>    
        </div>
        
    </main>

    <footer></footer>    
</body>
</html>
